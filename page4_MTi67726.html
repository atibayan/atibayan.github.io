    <section>
      <form action="#" method="get" enctype="application/x-www-form-urlencoded" onsubmit="return false;">
        <fieldset>
          <legend>Share us your story</legend>
          <div>
            <label for="fname">Tell us your Name</label>
            <input type="text" name="fname" id="fname" placeholder="John Doe" required>
          </div>
          <div>
            <label for="country">Which country did you visit?</label>
            <select name="country" id="country" required>
            </select>
          </div>
          <div>
            <label for="rate1">How would your rate your experience?
            <br><br>
            <label for="rate7" id="emoji7">&#11088;&#11088;&#11088;&#11088;&#11088;</label>
            </label>
            <span class="emoji">
              <label for="rate1" id="emoji1">&#128513;</label>
              <label for="rate2" id="emoji2">&#128525;</label>
              <label for="rate3" id="emoji3">&#129297;</label>
              <label for="rate4" id="emoji4">&#129304;</label>
              <label for="rate5" id="emoji5">&#128533;</label>
              <label for="rate6" id="emoji6">&#128545;</label>
              <span class="hidden">
                <input type="radio" name="rate" id="rate1" value="superb!">
                <input type="radio" name="rate" id="rate2" value="loveit!">
                <input type="radio" name="rate" id="rate3" value="pricey!">
                <input type="radio" name="rate" id="rate4" value="it rocks!">
                <input type="radio" name="rate" id="rate5" value="meh!">
                <input type="radio" name="rate" id="rate6" value="dontgo!" required>
              </span>
            </span>
          </div>
          <div>
            <label for="story">Tell us more about your experience (50 - 100 words)</label>
            <textarea name="story" id="story" cols="30" rows="3" required></textarea>
          </div>
          <div>
            <input type="submit" value="Submit" onclick="addComment(this.form)">
            <input type="reset" value="Clear">
          </div>
        </fieldset>
      </form>
      <section id="commentContainer">
      </section>
    </section>
